<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form id="formulario">

        <label for="operador1"></label>
        <input type="number" id="operador1" placeholder="Operador 1" required>

        <label for="signos"></label>
        <input type="text" id="signos" placeholder="+ - * /" required>

        <label for="operador2"></label>
        <input type="number" id="operador2" placeholder="Operador 2" required>

        <button type="button" id="calcular">Calcular</button>
    </form>


    <div class="resultado" id="resultado"></div>
    <script src="scrip.js"></script>
    
</body>
</html>
